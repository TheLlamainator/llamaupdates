<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Llama Apps</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #f5f5f7, #e7e7eb);
    color: #222;
    text-align: center;
    padding: 60px 20px;
  }
  h1 {
    font-size: 2.6rem;
    margin-bottom: 0.5rem;
  }
  p {
    color: #555;
    font-size: 1.1rem;
    margin-bottom: 2.5rem;
  }
  .app-card {
    display: inline-block;
    background: white;
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    margin: 15px;
    transition: transform 0.2s ease;
  }
  .app-card:hover {
    transform: translateY(-3px);
  }
  .app-name {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 10px;
  }
  .download-btn {
    background: #007aff;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 500;
    transition: background 0.2s;
  }
  .download-btn:hover {
    background: #005ecb;
  }
</style>
</head>

  <p>Download the latest versions of my macOS apps below</p>

  <div class="app-card">

  </div>

  <div class="app-card">
    <div class="app-name">Llama Typer</div>

  </div>

  <div class="app-card">
    <div class="app-name">Llama Tools</div>
    <a href="LlamaTools-1.0.dmg" class="download-btn">Download</a>
  </div>

</body>
</html>
